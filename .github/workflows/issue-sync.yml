name: Sync Issue
on:
  issues:
    types: [opened]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Save issue
        run: |
          mkdir -p .kiro/issue
          cat << 'EOF' > ".kiro/issue/${{ github.event.issue.number }}.md"
          # ${{ github.event.issue.title }}

          ${{ github.event.issue.body }}
          EOF
      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .kiro/issue/
          git commit -m "Add issue #${{ github.event.issue.number }}" || exit 0
          git push
